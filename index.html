<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section>
      <div class="conteiner"> <!--hero-->
        <div class="hero-conteiner"> <!--hero-2-->
          <div class="hero">
              <div class="type-product"> <!--text-h1-->
                <h1>PERFUME</h1>
              </div>
              <div class="title-product"> <!--text-title-->
              <h2>Gabrielle Essence Eau De Parfum</h2> <!--title-->
              </div>
              <div class="text-product"> <!--text-text-info-->
                <p class="info">A floral, solar and voluptuous interpretation composed by Oliver Polge,
                Perfumer-Creator for the House of CHANEL.</p> <!--text-info-->
              </div>
              <div class="price-product"> <!--text-price-->
                <p class="price-sale">$149.99</p>   <!--price-sale-->
                <p class="price">$169.99</p> <!--price-->
              </div>
              <div class="add-cart"> <!--text-cart-->

                <p><a href=""><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                    <path
                      d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
                    </svg> Add to Cart</a></p> <!--addCart-->
              </div>
          </div>
        </div>
        <div class="img"> <!--img-->
          <img class="img-fragance" src="./images/image-product-desktop.jpg" alt="image of product chanel">
        </div>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/FacuPoggi" target="_blank">Facundo Poggi</a>.
  </div>
</body>

</html>
